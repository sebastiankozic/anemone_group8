<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="description" content="Flower studio website" />
    <meta name="keywords" content="Flower studio website" />
    <meta name="Author" content="group8-GoIT" />
    <title>Store Anemone</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Montserrat"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <script src="main.js"></script>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/modern-normalize/modern-normalize.min.css"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <header></header>
    <main>
      <section class="store" id="store">
        <div class="container">
          <h2 class="store-header-secondary">Store</h2>
          <ul class="store-list list">
            <li class="store-list-item">
              <img srcset="" src="./images/bouquet3.jpg" alt="bouquet" />
              <div class="store-list-item-descr">
                <h3 class="store-list-item-descr-h-tertiary">compliments</h3>
                <p class="store-list-item-descr-p">from $15</p>
              </div>
            </li>
            <li class="store-list-item">
              <img srcset="" src="./images/bouquet1.jpg" alt="" />
              <div class="store-list-item-descr">
                <h3 class="store-list-item-descr-h-tertiary">
                  bouquets size S
                </h3>
                <p class="store-list-item-descr-p">from $25</p>
              </div>
            </li>
            <li class="store-list-item">
              <img srcset="" src="./images/bouquet2.jpg" alt="" />
              <div class="store-list-item-descr">
                <h3 class="store-list-item-descr-h-tertiary">
                  bouquets size M
                </h3>
                <p class="store-list-item-descr-p">from $45</p>
              </div>
            </li>
            <li class="store-list-item">
              <img srcset="" src="./images/bouquet4.jpg" alt="" />
              <div class="store-list-item-descr">
                <h3 class="store-list-item-descr-h-tertiary">
                  bouquets size L
                </h3>
                <p class="store-list-item-descr-p">from $60</p>
              </div>
            </li>
          </ul>
          <button class="store-button" type="button" data-modal-open>
            Order flowers
          </button>
        </div>
      </section>
    </main>
    <footer></footer>
    <div class="backdrop is-hidden" data-modal>
      <div class="modal">
        <button class="close-btn" type="button" data-modal-close>
          X<svg class="" width="" height="">
            <use href=""></use>
          </svg>
        </button>
        <p class="modal-p">Order flowers</p>
      </div>
    </div>

    <script src="./js/modal.js"></script>
  </body>
</html>
